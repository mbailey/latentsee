<VirtualHost *:80>
  ServerName latentsee.com
  ServerAlias ultraserve.latentsee.com
  ServerAlias linode.latentsee.com
  ServerAlias brightbox.latentsee.com
  ServerAlias internode.latentsee.com

  DocumentRoot /var/www/latentsee

  <Directory /var/www/latentsee>
    DirectoryIndex latentsee.php
    BrowserMatch ^. no-gzip  # Important to disable compression!
    Options FollowSymLinks 
    AllowOverride None
    Order allow,deny
    Allow from all
  </Directory>

  ErrorLog /var/log/apache2/latentsee-error_log
  CustomLog /var/log/apache2/latentsee-access_log combined
</VirtualHost>
